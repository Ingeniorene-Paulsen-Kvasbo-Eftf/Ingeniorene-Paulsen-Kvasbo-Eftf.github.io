<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eftf AS</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 2vh;
            color: #111111;
            background-color: #ffffff;
            display: grid;
            grid-template-columns: auto min(50vw, 50vh) auto;
            grid-template-rows: auto min(50vw, 50vh) auto;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        logo {
            grid-column: 2;
            grid-row: 2;
            width: 100%;
            height: 100%;
            background-image: url('logo-2024.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <logo id="logo">

    </logo>
</body>

</html>
